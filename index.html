    <style>
        /* --- Background & Layout --- */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #e0f7fa;

        #animation-frame {
            position: relative;
            width: 100%;
            max-width: 600px;
            height: 400px;
            background: linear-gradient(to bottom, #87CEEB 65%, #76b041 65%);
            border: 8px solid #fff;

        /* --- Scenery --- */
        .sun {
            position: absolute;
            top: 30px;
            right: 40px;
            width: 50px;
            height: 50px;
            background: #ffeb3b;
            border-radius: 50%;
            box-shadow: 0 0 20px #fdd835;
        }

        .cloud {

            background: white;
            width: 80px;
            height: 30px;
            border-radius: 20px;
            opacity: 0.8;
            animation: moveClouds 20s linear infinite;
        }
        @keyframes moveClouds {
            from { left: -100px; }
            to { left: 600px; }
        }

        /* --- Farmer --- */
        .farmer {
            position: absolute;
            bottom: 120px;
            left: -100px;
            width: 50px;
            height: 80px;
            transition: left 1.5s ease;
            z-index: 10;
        }
        .farmer-body {
            width: 30px;
            height: 50px;
            background: #1e88e5;
            border-radius: 8px;
            position: relative;
        }
        .farmer-head {
            width: 25px;
            height: 25px;
            background: #ffe0bd;
            border-radius: 50%;

            top: -22px;
            left: 2px;
            border: 1px solid #d4a373;
        }
        .hat {
            width: 35px;
            height: 8px;
            background: #795548;
            position: absolute;
            top: -5px;
            left: -5px;
            border-radius: 5px;
        }

        /* --- Tool (Hoe) --- */
        .hoe {
            position: absolute;
            right: -15px;
            top: 20px;
            width: 4px;
            height: 40px;
            background: #5d4037;
            transform-origin: top;

        .hoe-head {

            bottom: 0;
            right: -10px;
            width: 15px;
            height: 4px;

            height: 20px;
            background: #5d4037;
            border-radius: 50%;
            display: none;
        }

        .corn-plant {
            position: absolute;
            bottom: 135px;
            left: 50%;
            transform: translateX(-50%) scale(0);
            transform-origin: bottom;
            transition: transform 4s ease-out;
        }
        .stalk {
            width: 10px;
            height: 100px;
            background: #4caf50;
            border-radius: 5px;
        }
        .corn-fruit {
            position: absolute;
            top: 30px;
            right: -10px;
            width: 15px;
            height: 30px;
            background: #ffeb3b;
            border-radius: 40% 40% 20% 20%;
            border: 2px solid #fbc02d;
            opacity: 0;

    </style>
