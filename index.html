    <script>

            status.innerText = "4. ‡∂ú‡∑É ‡∑Ä‡∑ê‡∂©‡∑ô‡∂± ‡∑Ä‡∑í‡∂ß ‡∂¥‡∂Ω‡∂∏‡∑î ‡∑Ä‡∂ª‡∂ß ‡∂¥‡∑ú‡∑Ñ‡∑ú‡∂ª ‡∑É‡∑Ñ ‡∂¥‡∑É‡∑ä ‡∂∫‡∑ú‡∂Ø‡∂∫‡∑í...";

            farmer.style.transform = 'scaleX(-1)';

        }
    </script>
